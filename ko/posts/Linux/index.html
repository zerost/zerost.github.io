    <script>window.__INITIAL_STATE__={"data":null,"context":{"data":{"name":"Linux","postList":[{"id":"9a9b3d09b87560b69dfe45e23ab33975","title":"Shell Script 변수","content":"\u003Ch1 id=\"배경\"\u003E\u003Ca href=\"#%EB%B0%B0%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E배경\u003C\u002Fh1\u003E\n\u003Cp\u003ERaspberry PI에 우분투 리눅스를 사용하고 있다. 해당 리눅스에 DB 자동 백업을 하려고 하다보니\u003Cbr\u003E\n자연스럽게 쉘스크립트를 사용할 상황이 되었다. 그래서 급하게 필요한 내용만 인터넷에서 검색을 해서 습득을 했다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"문법\"\u003E\u003Ca href=\"#%EB%AC%B8%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E문법\u003C\u002Fh1\u003E\n\u003Cp\u003E변수 선언하는 방법은 간단하다. 변수명=변수값 이다. 주의할 점은 다른언어에서와 같이 = 앞뒤로 공백이 들어가면 안된다.\n간단해서 아래 예제만 확인하면 금방 익힐수 있다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token shebang important\"\u003E#!\u002Fbin\u002Fsh\u003C\u002Fspan\u003E\n\u003Cspan class=\"token assign-left variable\"\u003ENUM\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E1234\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#숫자형\u003C\u002Fspan\u003E\n\u003Cspan class=\"token assign-left variable\"\u003ESTRING\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"HELLO WORLD!\"\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#문자형\u003C\u002Fspan\u003E\nSTRING2 \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"안되네?\"\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#ERROR: 변수할당 불가함\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$NUM\u003C\u002Fspan\u003E \u003Cspan class=
