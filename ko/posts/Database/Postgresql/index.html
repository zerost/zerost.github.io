    <script>window.__INITIAL_STATE__={"data":null,"context":{"data":{"name":"Postgresql","postList":[{"id":"a373b5ffd308adf6bc937cc4f6444c67","title":"Postgresql 세션 정보확인 및 종료","content":"\u003Cp\u003EPostgreSQL 13.3 버전 기준\u003C\u002Fp\u003E\n\u003Cp\u003E현재 접속중인 세션 정보 목록 확인\n현재 접속중인 세션의 PID 항목을 복사한다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sql line-numbers\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003ESELECT\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E*\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efrom\u003C\u002Fspan\u003E pg_stat_activity\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E쿼리 실행 취소\n쿼리 실행 취소할 세션의 PID를 넣고 쿼리를 실행하면 해당 쿼리는 종료된다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sql line-numbers\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003ESELECT\u003C\u002Fspan\u003E pg_cancel_backend\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EPID\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E세션을 종료할려는 경우 아래 쿼리에 PID를 넣고 실행하면, 세션 강제종료된다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sql line-numbers\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003ESELECT\u003C\u002Fspan\u003E pg_terminate_backend\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EPID\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n","category":["Database","Postgresql"]},{"id":"612bbaeecf240b726e6913aacfad9bf5","title":"PostgreSQL INSERT시 TIMESTAMPTZ 컬럼 UTC로 셋팅","content":"\u003Cp\u003E테이블생성 DDL\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sql line-numbers\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003Ecreate\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Etable\u003C\u002Fspan\u003E tb_member \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\n\tmember_id uuid \u003Cspan class=\"token operator\"\u003Enot\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\tmember_name \u003Cspan class=\"token keyword\"\u003Evarchar\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E200\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003Enot\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\teffective_date timestamptz \u003Cspan class=\"token operator\"\u003Enot\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\texpiration_date timestamptz \u003Cspan class=\"token operator\"\u003Enot\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\t\u003Cspan class=\"token keyword\"\u003Eprimary\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Ekey\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Emember_id\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E글로벌용 프로그램을 개발하다보면 timezone 관련해서 고민이 필요하다.\nexpiration_date 항목에 UTC 9999-12-31 23:59:59.999999 데이터를 집어넣으려고 한다.\n하지만 그냥 insert 할 경우 현재 환경에 셋팅된 시간(나의 경우 GMT+9)으로 들어간다.\u003C\u002Fp\u003E\n\u003Cp\u003E그래서 9999-12-31 23:59:59.999999 이 데이터가 utc라는걸 셋팅해줘야 된다.\n아래의 형태로 형 변환을 하면 된다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sql line-numbers\"\u003E\u003Ccode class=\"language-sql\"\u003ETO_TIMESTAMP\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'99991231 235959.999999'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'YYYYMMDD HH24MISS.US'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E::\u003Cspan class=\"token keyword\"\u003Etimestamp\u003C\u002Fspan\u003E without \u003Cspan class=\"token keyword\"\u003Etime\u003C\u002Fspan\u003E zone at \u003Cspan class=\"token keyword\"\u003Etime\u003C\u002Fspan\u003E zone \u003Cspan class=\"token string\"\u003E'utc'\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E최종 SQL INSERT\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sql line-numbers\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003Einsert\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Einto\u003C\u002Fspan\u003E tb_member \u003Cspan class=\"token keyword\"\u003Evalues\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Egen_random_uuid\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'기본'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Enow\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E TO_TIMESTAMP\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'99991231 235959.999999'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'YYYYMMDD HH24MISS.US'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E::\u003Cspan class=\"token keyword\"\u003Etimestamp\u003C\u002Fspan\u003E without \u003Cspan class=\"token keyword\"\u003Etime\u003C\u002Fspan\u003E zone at \u003Cspan class=\"token keyword\"\u003Etime\u003C\u002Fspan\u003E zone \u003Cspan class=\"token string\"\u003E'utc'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E[참고자료]\u003Cbr\u003E\n\u003Ca href=\"https:\u002F\u002Fstackoverflow.com\u002Fquestions\u002F42684304\u002Fhow-to-convert-a-string-to-timestamp-in-a-desired-timezone\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehow to convert a string to timestamp in a desired timezone - stackoverflow\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n","category":["Database","Postgresql"]}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.a75361ac.js" defer></script><script src="/assets/js/page--src-templates-index-vue.ce9e5a22.js" defer></script>
