    <script>window.__INITIAL_STATE__={"data":null,"context":{"data":{"name":"Linux","postList":[{"id":"9a9b3d09b87560b69dfe45e23ab33975","title":"Shell Script 변수","content":"\u003Ch1 id=\"배경\"\u003E\u003Ca href=\"#%EB%B0%B0%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E배경\u003C\u002Fh1\u003E\n\u003Cp\u003ERaspberry PI에 우분투 리눅스를 사용하고 있다. 해당 리눅스에 DB 자동 백업을 하려고 하다보니\u003Cbr\u003E\n자연스럽게 쉘스크립트를 사용할 상황이 되었다. 그래서 급하게 필요한 내용만 인터넷에서 검색을 해서 습득을 했다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"문법\"\u003E\u003Ca href=\"#%EB%AC%B8%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E문법\u003C\u002Fh1\u003E\n\u003Cp\u003E변수 선언하는 방법은 간단하다. 변수명=변수값 이다. 주의할 점은 다른언어에서와 같이 = 앞뒤로 공백이 들어가면 안된다.\n간단해서 아래 예제만 확인하면 금방 익힐수 있다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token shebang important\"\u003E#!\u002Fbin\u002Fsh\u003C\u002Fspan\u003E\n\u003Cspan class=\"token assign-left variable\"\u003ENUM\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E1234\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#숫자형\u003C\u002Fspan\u003E\n\u003Cspan class=\"token assign-left variable\"\u003ESTRING\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"HELLO WORLD!\"\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#문자형\u003C\u002Fspan\u003E\nSTRING2 \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"안되네?\"\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#ERROR: 변수할당 불가함\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$NUM\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#1234\u003C\u002Fspan\u003E\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$STRING\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#HELLO WORLD!\u003C\u002Fspan\u003E\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$STRING2\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#빈공백만 출력됨\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"활용\"\u003E\u003Ca href=\"#%ED%99%9C%EC%9A%A9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E활용\u003C\u002Fh2\u003E\n\u003Cp\u003E스토리지에 백업할 때 연도별, 월별로 폴더를 생성 하는 로직이다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token shebang important\"\u003E#!\u002Fbin\u002Fsh\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E..\u003C\u002Fspan\u003E.\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E생략\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token assign-left variable\"\u003EDIR\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u002Fstorage\u002Fdb-backup\u002F\u003Cspan class=\"token variable\"\u003E\u003Cspan class=\"token variable\"\u003E$(\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Edate\u003C\u002Fspan\u003E +%Y\u003Cspan class=\"token variable\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u002F\u003Cspan class=\"token variable\"\u003E\u003Cspan class=\"token variable\"\u003E$(\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Edate\u003C\u002Fspan\u003E +%m\u003Cspan class=\"token variable\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Emkdir\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$DIR\u003C\u002Fspan\u003E -p \u003Cspan class=\"token comment\"\u003E#폴더생성 \u003C\u002Fspan\u003E\nMV *.backup \u003Cspan class=\"token variable\"\u003E$DIR\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E#.backup 파일 신규 생성 폴더로 복사\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n","category":["Linux","Shell Script"]},{"id":"058d9194916c75fe6c1f9d3b45361217","title":"호스트네임변경","content":"\u003Ch1 id=\"1-배경\"\u003E\u003Ca href=\"#1-%EB%B0%B0%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. 배경\u003C\u002Fh1\u003E\n\u003Cp\u003E우분투 설치후 기본적으로 호스트네임은 ubuntu로 되어있다. 이걸 내가 사용하는 호스트네임으로 변경하고 싶다.\u003Cbr\u003E\nubuntu에서 zerost-rpi로 변경할 예정이다.  \u003C\u002Fp\u003E\n\u003Ch3 id=\"--환경\"\u003E\u003Ca href=\"#--%ED%99%98%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E- 환경\u003C\u002Fh3\u003E\n\u003Cp\u003EUbuntu 22.04 LTS (GNU\u002FLinux 5.15.0-1011-raspi aarch64)\u003C\u002Fp\u003E\n\u003Ch1 id=\"2-현재-호스트네임-확인\"\u003E\u003Ca href=\"#2-%ED%98%84%EC%9E%AC-%ED%98%B8%EC%8A%A4%ED%8A%B8%EB%84%A4%EC%9E%84-%ED%99%95%EC%9D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. 현재 호스트네임 확인\u003C\u002Fh1\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E$ \u003Cspan class=\"token function\"\u003Ehostname\u003C\u002Fspan\u003E\nubuntu\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"3-호스트네임-변경\"\u003E\u003Ca href=\"#3-%ED%98%B8%EC%8A%A4%ED%8A%B8%EB%84%A4%EC%9E%84-%EB%B3%80%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. 호스트네임 변경\u003C\u002Fh1\u003E\n\u003Cp\u003E내가 변경하고자 하는 zerost-rpi로 변경한다. 아래와 같이 명령어를 실행한다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E$ \u003Cspan class=\"token function\"\u003Esudo\u003C\u002Fspan\u003E hostnamectl set-hostname zerost-rpi\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"4-변경된-호스트네임-확인\"\u003E\u003Ca href=\"#4-%EB%B3%80%EA%B2%BD%EB%90%9C-%ED%98%B8%EC%8A%A4%ED%8A%B8%EB%84%A4%EC%9E%84-%ED%99%95%EC%9D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. 변경된 호스트네임 확인\u003C\u002Fh1\u003E\n\u003Cp\u003E내가 변경한 이름으로 변경완료 확인.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E$ \u003Cspan class=\"token function\"\u003Ehostname\u003C\u002Fspan\u003E\nzerost-rpi\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"5-결론\"\u003E\u003Ca href=\"#5-%EA%B2%B0%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. 결론\u003C\u002Fh1\u003E\n\u003Cp\u003E한줄로 간단하게 호스트네임이 변경된다. \u003C\u002Fp\u003E\n\u003Ch1 id=\"9-참조\"\u003E\u003Ca href=\"#9-%EC%B0%B8%EC%A1%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E9. 참조\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fpinggoopark.tistory.com\u002F86\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E[linux] 우분투 hostname 변경하기 - 이제 막 시작 Blog\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n","category":["Linux","설정"]}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.be85ba73.js" defer></script><script src="/assets/js/page--src-templates-index-vue.ce9e5a22.js" defer></script>
