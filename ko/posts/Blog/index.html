    <script>window.__INITIAL_STATE__={"data":null,"context":{"data":{"name":"Blog","postList":[{"id":"6f206b7e1af744133ba2de8a38c10a06","title":"20220508 왼쪽 네비게이션바 생성","content":"\u003Cp\u003E블로그에 글이 하나둘 늘어간다. 그에 따라서 글을 찾아보기가 힘들어서 카테고리별로 왼쪽 네비게이션바가 나오도록 개발했다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fimg\u002Fko\u002F2022\u002F20220508001.png\" alt=\"블로그 왼쪽 메뉴 생성\"\u003E\u003C\u002Fp\u003E\n","category":["Blog","블로그개발일지"]},{"id":"1c56346c738325b3a2073ca530abd853","title":"블로그를 시작한 이유와 목표","content":"\u003Cp\u003EIT경력도 생각보다 꽤나 오래되었는데도 불구하고, 그 동안 공부를 해왔던것에 대해서 기록이 없다.\n그래서 시간이 지나게되면 까먹기도 하고, 다시 공부를 했었던 것에 대해서 필요한 게 있으면\n또 다시 공부를 해야하거나, 자료를 찾아야 한다. 그러한 시간들이 은근히 적지 않았고, 그럴때마다 시간이 무척이나 아깝고, 나 자신이 한심하게 느껴졌다.\u003C\u002Fp\u003E\n\u003Cp\u003E그래서 계속 정리를 해야하지 하다가 이제서야 시간을 내어서 블로그를 만들고 정리하려고 한다.\n또한 내가 알아가는 것들에 대한 정보도 다른 사람들과 같이 공유하는 것도 이 블로그를 시작하게 된 이유중에 하나다.\n나 또한 공부해가면서 다른 사람들이 공유해준 정보를 바탕으로 성장해왔으니 나 또한 그렇게 하는 것이 맞다고 생각하기 때문이다.\u003C\u002Fp\u003E\n\u003Cp\u003E이제부터 하나씩 정리해가면서 더 이상 해매지 않도록 해야겠다. 글 수준이 엄청 어려운게 아니라, 정말 간단한 팁도 포함할 것 이다.(어려운글은 잘쓰지도 못한다.) 그래서 최소 하루에 한개씩, 글 등록을 일주일에 최소 7개로 목표를 삼고 진행한다!\n내가 당일에 습득한 먼지만한 지식도 올릴 것 이다.\u003C\u002Fp\u003E\n\u003Cp\u003E아자아자 화이팅!\u003C\u002Fp\u003E\n","category":["Blog","에세이"]}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.7056ac52.js" defer></script><script src="/assets/js/page--src-templates-index-vue.ce9e5a22.js" defer></script>
