    <script>window.__INITIAL_STATE__={"data":null,"context":{"data":{"name":"개발환경","postList":[{"id":"3782210744898086a04a701bc49d89fc","title":"Nodejs Yarn 설치","content":"\u003Ch1 id=\"yarn-설치\"\u003E\u003Ca href=\"#yarn-%EC%84%A4%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eyarn 설치\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fyarnpkg.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eyarn 공식사이트\u003C\u002Fa\u003E에 들어갔다. \u003Ca href=\"https:\u002F\u002Fyarnpkg.com\u002Fgetting-started\u002Finstall\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E설치페이지\u003C\u002Fa\u003E에서 확인하니 노트 16.10부터 corepack이라는 것에 기본 탑재 되었나보다.\n아래의 명령어만 호출해주면 끝. \u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ENode.js \u003E=16.10\u003Cbr\u003E\nCorepack is included by default with all Node.js installs, but is currently opt-in. To enable it, run the following command:\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003Ecorepack \u003Cspan class=\"token builtin class-name\"\u003Eenable\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E노드가 16.10미만 버전인경우\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ENode.js &#x3C;16.10\u003Cbr\u003E\nCorepack isn't included with Node.js in versions before the 16.10; to address that, run:\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E i -g corepack\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E설치해주면 된다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch1 id=\"트러블슈팅\"\u003E\u003Ca href=\"#%ED%8A%B8%EB%9F%AC%EB%B8%94%EC%8A%88%ED%8C%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E트러블슈팅\u003C\u002Fh1\u003E\n\u003Ch2 id=\"오류현상\"\u003E\u003Ca href=\"#%EC%98%A4%EB%A5%98%ED%98%84%EC%83%81\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[오류현상]\u003C\u002Fh2\u003E\n\u003Cp\u003E환경: Windows 10 Home\u003Cbr\u003E\n증상: corepack enable 명령어 실행시 아래와 같은 오류 발생\u003C\u002Fp\u003E\n\u003Cpre class=\"language-powershell line-numbers\"\u003E\u003Ccode class=\"language-powershell\"\u003E\u003Cspan class=\"token function\"\u003EPS\u003C\u002Fspan\u003E C:\\\u003E corepack enable\nInternal Error: EPERM: operation not permitted\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E open \u003Cspan class=\"token string\"\u003E'C:\\Program Files\\nodejs\\pnpm'\u003C\u002Fspan\u003E\nError: EPERM: operation not permitted\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E open \u003Cspan class=\"token string\"\u003E'C:\\Program Files\\nodejs\\pnpm'\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"원인파악\"\u003E\u003Ca href=\"#%EC%9B%90%EC%9D%B8%ED%8C%8C%EC%95%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[원인파악]\u003C\u002Fh2\u003E\n\u003Cp\u003Eoperation not permitted라는 메시지로 보아 권한 문제로 판단됨.\u003C\u002Fp\u003E\n\u003Ch2 id=\"조치--방안검토\"\u003E\u003Ca href=\"#%EC%A1%B0%EC%B9%98--%EB%B0%A9%EC%95%88%EA%B2%80%ED%86%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[조치 &#x26; 방안검토]\u003C\u002Fh2\u003E\n\u003Cp\u003Epowershell을 관리자권한으로 실행하면 아래와 같이 정상 처리됨\u003C\u002Fp\u003E\n\u003Cpre class=\"language-powershell line-numbers\"\u003E\u003Ccode class=\"language-powershell\"\u003E\u003Cspan class=\"token function\"\u003EPS\u003C\u002Fspan\u003E C:\\\u003E corepack enable\n\u003Cspan class=\"token function\"\u003EPS\u003C\u002Fspan\u003E C:\\\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E끝\u003C\u002Fp\u003E\n","category":["NodeJS","개발환경"]}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.1a974302.js" defer></script><script src="/assets/js/page--src-templates-index-vue.ce9e5a22.js" defer></script>
