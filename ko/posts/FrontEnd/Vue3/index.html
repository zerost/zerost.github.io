    <script>window.__INITIAL_STATE__={"data":null,"context":{"data":{"name":"Vue3","postList":[{"id":"f2d3dcd5d04ec8eaab84d8a870d01cbf","title":"Vue CLI 빌드시 public 폴더 하위 특정폴더 제외하기","content":"\u003Ch1 id=\"배경\"\u003E\u003Ca href=\"#%EB%B0%B0%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E배경\u003C\u002Fh1\u003E\n\u003Cp\u003EVue.js CLI에서 빌드시 public 폴더중에 일부 폴더는 제외를 하고 싶었다. 이유는 해당 폴더는 파일업로드가 되는 폴더라서\n굳이 빌드할때 copy가 될 필요는 없었다. 그래서 해당 방법을 한참 찾았다. 그리고는 결국 찾아내고 말았다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"환경\"\u003E\u003Ca href=\"#%ED%99%98%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E환경\u003C\u002Fh1\u003E\n\u003Cp\u003EVue CLI: 4.5.17\u003C\u002Fp\u003E\n\u003Ch1 id=\"진행\"\u003E\u003Ca href=\"#%EC%A7%84%ED%96%89\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E진행\u003C\u002Fh1\u003E\n\u003Cp\u003Evue.config.js 파일에 아래부분을 추가한다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-json line-numbers\"\u003E\u003Ccode class=\"language-json\"\u003Emodule.exports = \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token comment\"\u003E\u002F\u002F...\u003C\u002Fspan\u003E\n  chainWebpack\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E config =\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    config.plugin('copy').tap((\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003Eoptions\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E) =\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n      options\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E.ignore.push('files\u003Cspan class=\"token comment\"\u003E\u002F**')\n      return [options]\n    })\n  }\n  \u002F\u002F...\n}\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"결론\"\u003E\u003Ca href=\"#%EA%B2%B0%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E결론\u003C\u002Fh1\u003E\n\u003Cp\u003E해당 files\u002F** 에 해당하는 부분에 제외하고자 하는 폴더를 넣고 빌드하니 정상 제외된다.\u003C\u002Fp\u003E\n","category":["FrontEnd","Vue3"]},{"id":"88f16e93d454fd860827533a02bc5e96","title":"vue-router 개발자 도구에서 오류","content":"\u003Ch2 id=\"오류\"\u003E\u003Ca href=\"#%EC%98%A4%EB%A5%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[오류]\u003C\u002Fh2\u003E\n\u003Ch3 id=\"환경\"\u003E\u003Ca href=\"#%ED%99%98%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E환경\u003C\u002Fh3\u003E\n\u003Cp\u003EOS: Windows 10\u003Cbr\u003E\nVue: 3.2.31\u003Cbr\u003E\nVue router: 4.0.14  \u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003Evue를 브라우저 개발자 도구(devtools)를 실행시키고 실행하다보면 아래와 같은 오류가 발생한 경우가 나온다.\u003Cbr\u003E\n(개발자 도구를 실행하지 않은 경우는 발생하지 않음)\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003Evue-router.esm-bundler.js?6c02:2489 Uncaught \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ein promise\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E TypeError: api.now is not a \u003Cspan class=\"token keyword\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"원인확인\"\u003E\u003Ca href=\"#%EC%9B%90%EC%9D%B8%ED%99%95%EC%9D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[원인확인]\u003C\u002Fh2\u003E\n\u003Cp\u003E버전 문제 이지 않을까 검색을 해보았다. 검색 해본 결과 버전문제가 맞는 듯 했다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"결론\"\u003E\u003Ca href=\"#%EA%B2%B0%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[결론]\u003C\u002Fh2\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Eyarn\u003C\u002Fspan\u003E remove vue-router\nyear \u003Cspan class=\"token function\"\u003Eadd\u003C\u002Fspan\u003E vue-router@4.0.13\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E검색한 내용을 토대로 버전을 이전버전으로 돌리니 개발자도구(devtools)에서도 오류 없이 정상적으로 작동했다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"참고자료\"\u003E\u003Ca href=\"#%EC%B0%B8%EA%B3%A0%EC%9E%90%EB%A3%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[참고자료]\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fvuejs\u002Frouter\u002Fissues\u002F1338\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERouter not working on 4.0.14 -\u003E Use the vue-devtools stable to solve this #1338\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n","category":["FrontEnd","Vue3"]}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.b6c9fafe.js" defer></script><script src="/assets/js/page--src-templates-index-vue.ce9e5a22.js" defer></script>
